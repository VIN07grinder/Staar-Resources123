<!DOCTYPE html>

<head>
    <title>Settings - Rizz Proxy</title>

    <link rel="stylesheet" href="/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="/global/navbar.css" />
<script src="/global/all.js"></script>

<body>
    <script src="index.js" defer></script>

    <div class="w3-display-container" style="background-color: var(--secondary); padding: 10px; height: 80px;">
        <a href="/" class="w3-display-left"><img class="navbar-logo" src="/falconlink_logo.png"></a>

        <div class="w3-display-right">

            <a href="../" class="navbar-link"><i class="fa fa-home navbar-icon"></i></a>
            <a href="/games" class="navbar-link"><i class="fa fa-gamepad navbar-icon"></i></a>
        </div>
    </div>
    <p class="title">SETTINGS</p>

    <div class="main-div">
        <div class="settingDiv">
            <p class="settingTitle" >Auto Cloaker <span class="i">i  <span class="tooltiptext">Automatically opens website in about:blank when you go on it <br><br> This makes the website not show in history</span>
            </span></p>
            <button id="autoABToggle" onclick="localStorage.setItem('autoAB', localStorage.getItem('autoAB') == 'false'); this.innerHTML = localStorage.getItem('autoAB') == 'true'?'Disable':'Enable'" class="settingButton"></button>
            <script>
                document.getElementById("autoABToggle").innerHTML = localStorage.getItem('autoAB') == 'true' ? 'Disable' : 'Enable';
            </script>
        </div>

        <div class="settingDiv">
            <p class="settingTitle">Open Cloaked </p>
            <button id="ABCloakButton" onclick="if(inIframe) { window.postMessage('cancelABCloak', '*') } else { ABCloak(false) }" class="settingButton">Activate</button>
            <script>
                document.getElementById("ABCloakButton").innerHTML = inIframe ? 'Deactivate' : 'Activate';
            </script>
        </div>
        <div class="settingDiv">
            <p class="settingTitle">Themes</p>
            <div class="dropdown">
                <button class="dropbtn">Selector</button>
                <div class="dropdown-content">
                    <a onclick="setColorTheme('default')">Default</a>
                    <a onclick="setColorTheme('legacy')">Classic</a>
                    <a onclick="setColorTheme('retro')">Retro</a>
                    <a onclick="setColorTheme('strawberry')">Strawberry</a>
                    <a onclick="setColorTheme('cafe')">Cafe</a>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
