<!DOCTYPE html>
<html>


<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2514184871314921"
     crossorigin="anonymous"></script>

     
  <title>FalconLink</title>
  <link rel="shortcut icon" content="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/global/navbar.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="global/loadingscreen.css" />
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script type="application/ld+json" defer></script>
  <script src="global/all.js" defer></script>
  <script src="tabs.js" defer></script>
</head>

<body>
  <div id="proxy-div" class="hide-proxy-div" style="display: none;">
    <div id="proxy-nav-bar" class="w3-bar">
      <div class="w3-bar-item w3-bar" id="tabBarTabs">

      </div>
      <div class="w3-bar-item w3-display-container" id="newTab" onclick="newTab()">
        <i class="material-icons w3-display-middle">add</i>
      </div>

      <div class="w3-bar-item" style="float: right; cursor: pointer; padding: 8px" onclick="goHome();">
        <i class="material-icons">home</i>
      </div>
    </div>
    <span id="frames">
    </span>
  </div>

  <div class="w3-display-container" style="background-color: var(--secondary); padding: 10px; height: 80px;">
    <a href="/" class="w3-display-left"><img class="navbar-logo" src="/falconlink_logo.png"></a>

    <div class="w3-display-right">

      <a href="/settings" class="navbar-link"><i class="fa fa-gear navbar-icon"></i></a>
      <a href="/games" class="navbar-link"><i class="fa fa-gamepad navbar-icon"></i></a>
      <a href="/apps" class="navbar-link"><span class="material-icons navbar-icon">apps</span></a>
    </div>
  </div>

  <div class="search-box w3-display-container">
    <form id="uv-form" class="w3-display-middle">
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <h1 class="title">FalconLink</h1>
      <p class="subtitle">Browse Without Limitations...</p>
      <div class="centerinput">
        <input id="uv-address" autocomplete="off" class="w3-input" type="text" placeholder="Search the web" />
      </div>
    </form>

    <div class="loadcenter">
      <div class="loading-container" id="loadingScreen">
        <div class="loading-text">
          <span>L</span>
          <span>O</span>
          <span>A</span>
          <span>D</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
        </div>
      </div>
    </div>
</body>

</html>
