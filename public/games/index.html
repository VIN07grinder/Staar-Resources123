<!DOCTYPE html>
<html>
<head>
  <title>Vboi's Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
  <link rel="shortcut icon" content="/favicon.ico" />
  <link rel="stylesheet" href="/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/global/navbar.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="/global/loadingscreen.css" />
  <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <script src="openGame.js" defer></script>
  <script src="/global/all.js" defer></script>
</head>

<body>
  <div id="proxy-div" class="hide-proxy-div">
    <iframe id="uv-frame"></iframe>
  </div>

  <div class="w3-display-container" style="background-color: rgba(0, 2, 16, 0.203); padding: 10px; height: 80px;">
    <a href="/" class="w3-display-left"><img class="navbar-logo" src="/falconlink_logo.png"></a>

    <div class="w3-display-right">
      <a href="/settings" class="navbar-link"><i class="fa fa-gear navbar-icon"></i></a>
      <a href="../" class="navbar-link"><i class="fa fa-home navbar-icon"></i></a>
      <a href="/apps" class="navbar-link"><span class="material-icons navbar-icon">apps</span></a>
    </div>
  </div>

  <div class="main-div">
    <p class="title">GAMES</p>
    <input type="text" placeholder="Search" id="games-search-bar" class="w3-input w3-round-large search-bar" oninput="searchGames(this)">
    <div class="pages"><b class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows()">< LAST</b><b class="page-number">1</b><b class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows()">NEXT ></b></div>
    <div id="games-container">
      <h1>LOADING...</h1>
    </div>
    <div class="pages"><b class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">< LAST</b><b class="page-number">1</b><b class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows(); scrollToTopOfGames()">NEXT ></b></div>
  </div>

  <div class="loadcenter">
  <div class="loading-container">
    <div class="loading-text">
      <span>L</span>
      <span>O</span>
      <span>A</span>
      <span>D</span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
    </div>
  </div>
</div>

<script src="loadGames.js" defer></script>
</body>

</html>
